<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { font-size: 1.5rem; margin: 10px; }
  </style>
</head>
<body>
  <h1>Калькулятор</h1>
  <input type="number" id="num1" placeholder="Число 1">
  <input type="number" id="num2" placeholder="Число 2">
  <br>
  <button onclick="calc('+')">+</button>
  <button onclick="calc('-')">−</button>
  <button onclick="calc('*')">*</button>
  <button onclick="calc('/')">/</button>
  <p id="result"></p>

  <script>
    function calc(op) {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      let res;
      if (op === '+') res = a + b;
      else if (op === '-') res = a - b;
      else if (op === '*') res = a * b;
      else if (op === '/') res = b !== 0 ? a / b : 'Деление на 0!';
      document.getElementById('result').textContent = 'Результат: ' + res;
    }
  </script>
</body>
</html>
