<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiym Shoes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Общие стили */
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h3, p {
            text-align: center;
        }

        /* Адаптивный контейнер */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Стили для секций товаров */
        .product-section {
            width: 90%;
            max-width: 400px;
            background-color: rgb(153, 153, 214);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
        }

        /* Стили для картинок товаров */
        .product-section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Секция с информацией */
        .info {
            width: 90%;
            max-width: 400px;
            background-color: rgb(255, 110, 110);
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        /* Кнопки */
        .button {
            display: inline-block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
        }

        /* Картинка Instagram */
        .inst-logo {
            width: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Медиа-запрос для более крупных экранов */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }

            .product-section, .info {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Raiym Shoes</h1>

    <div class="container">
        <div class="product-section">
            <h3>Кроссовки</h3>
            <img src="kros.jpg" alt="Кроссовки">
            <img src="kros1.webp" alt="Кроссовки">
            <img src="kros2.webp" alt="Кроссовки">
        </div>

        <div class="info">
            <h3>О магазине</h3>
            <p>Лучшее качество обуви в Актобе</p>
            <p>Доставка Kaspi Red</p>
            <a href="https://www.instagram.com/raiym_shoes_aktobe" target="_blank" class="button">
                <img src="instlogo.webp" alt="Instagram" class="inst-logo"> Instagram
            </a>
            <a href="https://wa.me/77478466325" class="button">Связаться в WhatsApp</a>
        </div>
    </div>

    <div class="container">
        <div class="product-section">
            <h3>Туфли</h3>
            <img src="alex.webp" alt="Туфли">
            <img src="Tyf.webp" alt="Туфли">
            <img src="tyf1.jpg" alt="Туфли">
        </div>
    </div>
</body>
</html>
